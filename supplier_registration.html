<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registration | Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Register as a Supplier</h2>

    <div class="form-container">
        <form action="submit_supplier_registration.php" method="POST">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company_name" placeholder="Enter your company name" required>

            <label for="contact-name">Contact Person</label>
            <input type="text" id="contact-name" name="contact_name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Create a Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="supplies">Types of Supplies</label>
            <select id="supplies" name="supplies" required>
                <option value="" disabled selected>Select your category</option>
                <option value="food">Food Supplies</option>
                <option value="materials">Material Supplies</option>
                <option value="technology">Technology Supplies</option>
            </select>

            <label for="description">Business Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of your business" required></textarea>

            <button type="submit">Register as Supplier</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
